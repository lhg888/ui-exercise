<div class="row header">
  <h2 class="question-title ">HAVE A QUESTIONS? WE CAN HELP</h2>
</div>

<div class="question-row" *ngFor="let question of questions">
  <div class="row" [ngClass]="{'question-active':activeQuestion==question,'question':activeQuestion!=question}">
    <div class="col-1">
      <span class="question-id">Q{{question.id}}</span>
    </div>
    <div class="col-10">
      <span class="question-item">{{question.question}}</span>
    </div>
    <div class="col-1 ">
      <div class="icon" (click)="toggleQuestion(question)">
        <svg *ngIf="!question.answerVisible" class="svg-rotate__icon" width="40px" height="40px" viewBox="0 0 357 357">
          <g id="add">
            <path d="M357,204H204v153h-51V204H0v-51h153V0h51v153h153V204z"/>
          </g>
        </svg>
        <span *ngIf="question.answerVisible" aria-hidden="true" class="times-icon"><i
          class="fa fa-times fa-2x"></i></span>
      </div>
    </div>
  </div>
  <div *ngIf="question==activeQuestion && question.answerVisible">
    <span class="question-answer">{{question.answer}}</span>
  </div>
</div>
